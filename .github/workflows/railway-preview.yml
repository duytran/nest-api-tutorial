name: Railway Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.action != 'closed' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sanitize branch name
        id: sanitize
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          # Create a short hash of the branch name for uniqueness
          HASH=$(echo -n "$BRANCH_NAME" | sha256sum | cut -c1-8)
          # Sanitize branch name: lowercase, alphanumeric and hyphens only, max 20 chars
          SANITIZED_BRANCH=$(echo "$BRANCH_NAME" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | sed 's/-\+/-/g' | sed 's/^-\|-$//g' | cut -c1-20 | sed 's/-$//')
          # Combine: pr-{short-branch}-{hash} but limit total to 30 chars
          if [ -n "$SANITIZED_BRANCH" ] && [[ "$SANITIZED_BRANCH" =~ ^[a-z] ]]; then
            # Use branch name if valid and starts with letter
            SANITIZED="${SANITIZED_BRANCH}-${HASH}"
          else
            # Fallback to PR number with hash
            SANITIZED="pr${{ github.event.pull_request.number }}-${HASH}"
          fi
          # Ensure it starts with a letter and limit to 30 characters
          if [[ ! "$SANITIZED" =~ ^[a-z] ]]; then
            SANITIZED="e${SANITIZED}"
          fi
          SANITIZED="${SANITIZED:0:30}"
          SANITIZED="${SANITIZED%-}"
          echo "sanitized=$SANITIZED" >> $GITHUB_OUTPUT

      - name: Deploy to Railway
        uses: ayungavis/railway-preview-deploy@v1.0.2
        with:
          railway_api_token: ${{ secrets.RAILWAY_API_TOKEN }}
          project_id: ${{ secrets.RAILWAY_PROJECT_ID }}
          environment_name: 'production'
          preview_environment_name: '${{ steps.sanitize.outputs.sanitized }}'
          environment_variables: |
            {
              "DATABASE_URL": "postgres://username:password@hostname/db"
            }
          branch_name: ${{ github.head_ref }}

      - name: Post deployment info
        run:
          echo "Preview deployed at ${{ steps.deploy.outputs.service_domain }}"

      - name: Post or update deployment comment
        if: ${{ steps.deploy.outputs.service_domain != '' }}
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- preview-comment -->'; // Unique marker to identify the comment
            const { data: commits } = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              per_page: 100 
            });
            const latestCommit = commits[commits.length - 1];
            const latestCommitSha = latestCommit.sha.substring(0, 7);
            const latestCommitAuthor = latestCommit.commit.author.name;


            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            const body = `
              ${marker}  <!-- This marker helps identify the comment for future updates -->
              ðŸš€ **Deployment success!**

              - \`web\` deployed at [${{ steps.deploy.outputs.service_domain }}](https://${{ steps.deploy.outputs.service_domain }})

              ---

              *commit: ${latestCommitSha}*  
              *author: ${latestCommitAuthor}* 
            `;

            const existingComment = comments.find(comment => comment.body.includes(marker));

            if (existingComment) {
              await github.rest.issues.updateComment({
                comment_id: existingComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
              core.info(`Updated comment ID: ${existingComment.id}`);
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
              core.info('Created a new comment');
            }

  cleanup:
    runs-on: ubuntu-latest
    if:
      ${{ github.event.pull_request.merged == true || github.event.action ==
      'closed' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sanitize branch name
        id: sanitize
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          # Create a short hash of the branch name for uniqueness
          HASH=$(echo -n "$BRANCH_NAME" | sha256sum | cut -c1-8)
          # Sanitize branch name: lowercase, alphanumeric and hyphens only, max 20 chars
          SANITIZED_BRANCH=$(echo "$BRANCH_NAME" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | sed 's/-\+/-/g' | sed 's/^-\|-$//g' | cut -c1-20 | sed 's/-$//')
          # Combine: pr-{short-branch}-{hash} but limit total to 30 chars
          if [ -n "$SANITIZED_BRANCH" ] && [[ "$SANITIZED_BRANCH" =~ ^[a-z] ]]; then
            # Use branch name if valid and starts with letter
            SANITIZED="${SANITIZED_BRANCH}-${HASH}"
          else
            # Fallback to PR number with hash
            SANITIZED="pr${{ github.event.pull_request.number }}-${HASH}"
          fi
          # Ensure it starts with a letter and limit to 30 characters
          if [[ ! "$SANITIZED" =~ ^[a-z] ]]; then
            SANITIZED="e${SANITIZED}"
          fi
          SANITIZED="${SANITIZED:0:30}"
          SANITIZED="${SANITIZED%-}"
          echo "sanitized=$SANITIZED" >> $GITHUB_OUTPUT

      - name: Cleanup Railway Environment
        uses: ayungavis/railway-preview-deploy@v1.0.2
        with:
          railway_api_token: ${{ secrets.RAILWAY_API_TOKEN }}
          project_id: ${{ secrets.RAILWAY_PROJECT_ID }}
          environment_name: production
          preview_environment_name: '${{ steps.sanitize.outputs.sanitized }}'
          branch_name: ${{ github.head_ref }}
          cleanup: 'true'