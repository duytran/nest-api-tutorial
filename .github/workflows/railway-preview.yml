name: Railway Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.action != 'closed' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Railway Preview
        id: deploy
        uses: ayungavis/railway-preview-deploy@v1.0.2
        with:
          railway_api_token: ${{ secrets.RAILWAY_API_TOKEN }}
          project_id: ${{ secrets.RAILWAY_PROJECT_ID }}
          environment_name: 'production'
          preview_environment_name: 'pr-${{ github.event.pull_request.number }}-${{ github.sha }}'
          branch_name: ${{ github.head_ref }}
          reuse_preview_environment: 'true'

      - name: Post deployment info
        if: ${{ steps.deploy.outputs.service_domain != '' }}
        run: |
          echo "ðŸš€ Preview deployed at: ${{ steps.deploy.outputs.service_domain }}"
          echo "Preview URL: https://${{ steps.deploy.outputs.service_domain }}"

      - name: Post or update deployment comment
        if: ${{ steps.deploy.outputs.service_domain != '' }}
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- railway-preview-comment -->';
            
            const { data: commits } = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              per_page: 1
            });
            
            const latestCommit = commits[commits.length - 1];
            const latestCommitSha = latestCommit.sha.substring(0, 7);
            const latestCommitAuthor = latestCommit.commit.author.name;
            const latestCommitMessage = latestCommit.commit.message.split('\n')[0];

            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            const body = `
              ${marker}
              ## ðŸš€ Railway Preview Deployment

              **Preview URL:** [https://${{ steps.deploy.outputs.service_domain }}](https://${{ steps.deploy.outputs.service_domain }})

              ---
              
              **Latest commit:** \`${latestCommitSha}\`  
              **Author:** ${latestCommitAuthor}  
              **Message:** ${latestCommitMessage}
              
              *This preview environment will be automatically cleaned up when the PR is closed or merged.*
            `;

            const existingComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes(marker)
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                comment_id: existingComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
              console.log(`Updated comment ID: ${existingComment.id}`);
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
              console.log('Created a new comment');
            }

  cleanup:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged == true || github.event.action == 'closed' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cleanup Railway Preview Environment
        uses: ayungavis/railway-preview-deploy@v1.0.2
        with:
          railway_api_token: ${{ secrets.RAILWAY_API_TOKEN }}
          project_id: ${{ secrets.RAILWAY_PROJECT_ID }}
          environment_name: 'production'
          preview_environment_name: 'pr-${{ github.event.pull_request.number }}'
          branch_name: ${{ github.head_ref }}
          cleanup: 'true'

